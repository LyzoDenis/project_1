<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переменная let</title>
</head>
<body>
   <script>
 
//function Declaration


    function sum(a, b) {
        return a + b;
    }
alert(sum(2,3));
        alert(sum(3,4));


//function Expression
let mul = function(a,b) {
    return a*b;
}


alert(mul(1,3));
        alert(mul(2,4));
   </script>

   
</body>
</html>
